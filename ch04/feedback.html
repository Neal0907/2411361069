<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>意見回饋表單</title>
</head>
<body>
<form method="post">
        <label>姓名：</label>
        <input type="text" name="userName">
        <br><br>

        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="category">問題分類：</label>
        <select id="category" name="category">
            <option value="website">網站問題</option>
            <option value="product">商品詢問</option>
            <option value="service">客服意見</option>
            <option value="other">其他</option>
        </select>
        <br><br>

        <label for="message">問題描述：</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="請輸入您的問題或建議..." required></textarea>
        <br><br>

        <button type="submit">提交</button>
        <button type="reset">重設</button>
    </form>
</body>
</html>
